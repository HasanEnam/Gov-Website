<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - MyGov</title>
    <style>
        /* CSS styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background-color: rgb(64, 136, 64);
            color: #fff;
            padding: 15px 0;
        }

        header h1 {
            float: left;
        }

        nav {
            float: right;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            font-size: larger;
            text-decoration: none;
        }

        .banner {
            background-image: url('services.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: black;
            text-align: center;
            font-size: larger;
            background-position: cover;
            width: 1487px;
            height: 675px;
            padding: 100px 0;
        }

        .about, .services, .contact {
            padding: 50px 0;
        }


        .contact form {
            margin-top: 20px;
        }

        .contact input,
        .contact textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #555;
        }

        footer {
            background-color: rgb(64, 136, 64);
            color: #fff;
            font-size: large;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 10px 0;
            }
            header h1 {
                float: none;
                text-align: center;
                margin-bottom: 20px;
            }
            nav {
                float: none;
                text-align: center;
            }
            nav ul li {
                display: block;
                margin: 0;
            }
            .banner {
                padding: 80px 0;
            }
        }
    </style>

</head>
<body>
    <header>
        <div class="container">
            <h1>MyGov</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
<section class="banner">
    <h1><b>Services</b></h1>
    <ul>
        <li>
            <img src="agriculture_icon.jpg" alt="Agricultural">
            <h3>Agriculture</h3>
            <a href="agricultural.html"Agriculture Services class="button">Explore</a>
        </li>
        <li>
            <img src="personal_icon.png" alt="Personal">
            <h3>Personal Application</h3>
            <a href="personal.html"Personal Application Services class="button">Explore</a>
        </li>
        <li>
            <img src="certificate_icon.jpg" alt="Certificate">
            <h3>Certificate</h3>
            <a href="certificate.html"Certificate Services class="button">Explore</a>
        </li>
        <li>
            <img src="regis_icon.png" alt="Registration">
            <h3>Registration</h3>
            <a href="registration.html"Registration Services class="button">Explore</a>
        </li>
        
        <li>
            <img src="education_icon.jpg" alt="Educational">
            <h3>Education</h3>
            <a href="education.html"Education Services class="button">Explore</a>
        </li>
        
    </ul>
</section>
</body>
</html>
